spring:

#           Database configurations
  datasource:
    url : ${DB_URL}
    username : ${DB_USERNAME}
    password : ${DB_PASSWORD}
    driver-class-name : com.mysql.cj.jdbc.Driver

  jpa :
    hibernate :
      ddl-auto : create-drop
    show-sql : true

#           EMAIL Configuration
  mail :
    host : smtp.gmail.com
    port : 587
    username : ${EMAIL_USERNAME}
    password : ${EMAIL_PASSWORD}

    properties :
      mail :
        smtp :
          auth : true
          starttls :
            enable : true
            required : true



