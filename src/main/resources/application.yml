server.address : 0.0.0.0

spring:
#           Database configurations
  datasource:
    url : jdbc:mysql://${DB_URL:localhost}:${DB_PORT}/sps
    username : ${DB_USERNAME}
    password : ${DB_PASSWORD}
    driver-class-name : com.mysql.cj.jdbc.Driver

  jpa :
    hibernate :
      ddl-auto : create-drop
    show-sql : false

#           EMAIL Configuration
  mail :
    host : ${EMAIL_HOST}
    port : ${EMAIL_PORT}
    username : ${EMAIL_USERNAME}
    password : ${EMAIL_PASSWORD}

    properties :
      mail :
        smtp :
          auth : true
          starttls :
            enable : true
            required : true



